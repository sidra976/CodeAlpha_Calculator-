<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="shortcut icon" href="Assets/icon-img..png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="toggleTheme">
      <span class="slider"></span>
    </label>
  </div>

  <div>
    <div class="calculator glass light-theme" id="calculator">
      <div class="display-container">
        <input type="text" id="display" readonly />
      </div>
      <div class="grid">
        <button class="btn">α</button>
        <button class="btn">μ</button>
        <button class="btn">sin</button>
        <button class="btn">deg</button>
        <button class="btn btnGray">Ac</button>
        <button class="btn btnGray">()</button>
        <button class="btn btnBlue">/</button>
        <button class="btn btnBlue">*</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btnBlue">-</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btnBlue tall-btn plus">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn large-btn">0</button>
        <button class="btn">.</button>
        <button class="btn tall-btn equal">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
